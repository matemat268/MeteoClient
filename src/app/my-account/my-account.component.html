<div class="maindiv">
  <div class="example-fill-remaining-space"></div>
  <div class="podstawowe">
    <div class="headerdiv">
      <h2 class="header">
        Podstawowe dane
      </h2>
    </div>
    <div class="box">
      <div class="tocenter"></div>
      <div class="content">
        <p class="label">Imię:</p>
        <p><input class="input1" placeholder="Imię" [(ngModel)]="newImie"></p>
        <p class="label">Nazwisko:</p>
        <p><input class="input1" placeholder="Nazwisko" [(ngModel)]="newNazwisko"></p>
        <p class="label">Email:</p>
        <p><input class="input1" placeholder="Email" [(ngModel)]="newEmail"></p>
        <p class="label">Login:</p>
        <p><input class="input1" placeholder="Login" [(ngModel)]="newLogin"></p>
        <div class="buttondiv">
          <button class="button1" (click)="save()">Zapisz</button>
          <button class="button2" (click)="cancel()">Anuluj</button>
        </div>
      </div>
    </div>
  </div>
  <div class="example-fill-remaining-space"></div>
  <div class="zmianahasla">
    <div class="headerdiv">
      <h2 class="header">
        Zmień hasło
      </h2>
    </div>
    <div class="box">
      <div class="tocenter"></div>
      <div class="content">
        <p class="label">Stare hasło:</p>
        <p><input class="input1" placeholder="Stare hasło" [(ngModel)]="password"></p>
        <p class="label">Nowe hasło:</p>
        <p><input class="input1" placeholder="Nowe hasło" [(ngModel)]="newPassword1"></p>
        <p class="label">Potwierdź nowe hasło:</p>
        <p><input class="input1" placeholder="Nowe hasło" [(ngModel)]="newPassword2"></p>
        <div class="buttondiv">
          <button class="button1" (click)="savePassword()">Potwierdź</button>
          <button class="button2" (click)="delete()">Usuń konto</button>
        </div>
      </div>
    </div>
  </div>
  <div class="example-fill-remaining-space"></div>
</div>
